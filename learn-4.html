<script>
    //именованная функция - выражение
    let add = function add(a, b) { return a + b; }
    
    //функция - выражение или анонимная функция
    let add2 = function (a, b) { return a + b; } //Поднятие не видит функцию TypeError
    
    //функция объявление
    function add3 (a, b) { return a + b; }
    
    /* Функция в JS - это объекты
    * Могут создаваться динамически вовремя выполнения
    * Могут присваиваться переменным
    * Могут использоваться в качестве параметров в качестве другой функции
    * Могут иметь собственные свойства и методы
    */
</script>
